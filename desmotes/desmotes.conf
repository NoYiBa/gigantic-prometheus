global: {
  scrape_interval: "15s"
  evaluation_interval: "15s"

  labels: {
    label: {
      name: "monitor"
      value: "desmotes"
    }
  }

  rule_file: "/rules.conf"
}

job: {
  name: "pyrphoros"
  scrape_interval: "5s"

  target_group: {
    target: "http://pyrphoros.gigantic.io/metrics"
  }
}

job: {
  name: "siren"
  scrape_interval: "5s"
  
  target_group: {
    target: "http://siren.gigantic.io/metrics"
  }
}
